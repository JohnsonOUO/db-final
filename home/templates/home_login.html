<!--這裡放首頁的詳細資訊-->
<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset = "utf-8">
    <title>選股神器</title>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">選股神器</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/classes/半導體業">智慧選股</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">喜愛項目</a>
              </li>
              <li class="nav-item">
                <p>HI {{username}}</p>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">登出</a>
              </li>
            </ul>
            <form action='/Search/'method="POST" class="d-flex" role="search">
              <input
                class="form-control me-2" 
                type="text"
                name="num"
                placeholder="Search" 
                aria-label="Search"
                />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="center container">
      <h1>Welcome</h1>
      <form action='/Search/'method="POST">
        <input
          type="text"
          class="form-control"
          name="num"
          placeholder="股票代碼or名稱"
          />
        <button type="submit" class="btn btn-primary">查詢</button>
      </form>
    </div>
    <div class="container text-left">
      <h2>顯示項目</h2>
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">股票名稱</th>
            <th scope="col">股票價格</th>
            <th scope="col">功能</th>
          </tr>
        </thead>
        <tbody>
          {% for x in tests%}
          <tr>
            <td scope="col"><a href="/stockInfo/{{ x.stock_id }}">{{x.num}}</a></th>
            <td scope="col">{{x.cost}}</th>
            <td scope="col"><a href="add/{{ x.stock_id }}">加入喜愛</a></th>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <table class="table table-hover">
        <thead class="table-light">
          <h2>喜愛項目</h2>
          <tr>
            <th scope="col">股票名稱</th>
            <th scope="col">股票價格</th>
            <th scope="col">功能</th>
          </tr>
        </thead>
        <tbody>
          {% for y in favor%}
          <tr>
            <td scope="col"><a href="/stockInfo/{{y}}">{{y}}</a></th>
            <td scope="col">{{y.cost}}</th>
            <td scope="col"><a href="delete/{{y}}">移除喜愛</a></th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
