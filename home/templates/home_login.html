<!--這裡放首頁的詳細資訊-->
<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset = "utf-8">
    <title>選股神器</title>
    <style>
      .center {
        text-align: center;
      }
    </style>
    <script>
      window.onload = function () {

      // 點按鈕1將按鈕2與3停用
      document.getElementById("search").onclick = function () {
          document.getElementById("search").setAttribute("disabled", "disabled");
      };

      // 同場加映：3 秒後恢復原狀
      document.getElementById("search").addEventListener("click", function () {
          setTimeout(
              "document.getElementById('search').removeAttribute('disabled');;",
              6000)
      });

    }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">選股神器</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/classes/半導體業">智慧選股</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/editpassword/">Hi {{username}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">登出</a>
              </li>
            </ul>
            <form action='/Search/'method="POST" class="d-flex" role="search">
              <input
                class="form-control me-2" 
                type="text"
                name="num"
                placeholder="Search" 
                aria-label="Search"
                />
              <button id = "search" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container text-left">
      <table class="table table-hover">
        <thead class="table-light">
          <h2>喜愛項目</h2>
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ classes_name}}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/home/全部">全部</a></li>
            <li><a class="dropdown-item" href="/home/傳統產業">傳統產業</a></li>
            <li><a class="dropdown-item" href="/home/半導體業">半導體業</a></li>
            <li><a class="dropdown-item" href="/home/電子零組件業">電子零組件業</a></li>
            <li><a class="dropdown-item" href="/home/通信網路業">通信網路業</a></li>
            <li><a class="dropdown-item" href="/home/光電業">光電業</a></li>
            <li><a class="dropdown-item" href="/home/資訊服務業">資訊服務業</a></li>
            <li><a class="dropdown-item" href="/home/金融保險業">金融保險業</a></li>
          </ul>
        </div>
          <tr>
            <th scope="col">股票代碼</th>
            <th scope="col">股票名稱</th>
            <th scope="col">股票產業</th>
            <th scope="col">功能</th>
          </tr>
        </thead>
        <tbody>
          {% for y in favor%}
          <tr>
            <td scope="col"><a href="/stockInfo/{{y.stock_id}}">{{y.stock_id}}</a></th>
            <td scope="col">{{y.stock_name}}</th>
            <td scope="col">{{y.industry}}</th>
            <td scope="col"><a href="delete/{{y.stock_id}}">移除喜愛</a></th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
